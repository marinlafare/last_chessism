services:
  chessism-api:
    build: .
    image: chessism-api:latest
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
    networks:
      - chessism_net
    depends_on:
      db:
        condition: service_healthy
      stockfish-service:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./api_logs:/app/logs

  stockfish-service:
    build: ./stockfish-service
    image: stockfish-service:latest
    ports:
      - "9999:9999"
    environment:
      - STOCKFISH_THREADS=1
      - STOCKFISH_HASH_MB=256
      - STOCKFISH_ANALYSE_TIMEOUT_SEC=30
    networks:
      - chessism_net

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: chessism_user
      POSTGRES_PASSWORD: chessism_pass
      POSTGRES_DB: chessism_db
    ports:
      - "5433:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - chessism_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chessism_user -d chessism_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    networks:
      - chessism_net
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker-analysis:
    build: .
    image: chessism-api:latest
    container_name: worker-analysis
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=analysis_queue
    networks:
      - chessism_net
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      stockfish-service:
        condition: service_started

  worker-analysis-night:
    build: .
    image: chessism-api:latest
    container_name: worker-analysis-night
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=analysis_night_queue
    networks:
      - chessism_net
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      stockfish-service:
        condition: service_started

  fen-worker-1:
    build: .
    image: chessism-api:latest
    container_name: fen-worker-1
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=fen_queue
    networks:
      - chessism_net
    depends_on:
      - redis
      - db

  fen-worker-2:
    build: .
    image: chessism-api:latest
    container_name: fen-worker-2
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=fen_queue
    networks:
      - chessism_net
    depends_on:
      - redis
      - db

  fen-worker-3:
    build: .
    image: chessism-api:latest
    container_name: fen-worker-3
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=fen_queue
    networks:
      - chessism_net
    depends_on:
      - redis
      - db

  # --- NEW: THE "BOSS" WORKER ---
  pipeline-worker:
    build: .
    image: chessism-api:latest
    container_name: pipeline-worker
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=pipeline_queue # <-- Listens to its own queue
    networks:
      - chessism_net
    depends_on:
      - redis
      - db

networks:
  chessism_net:
    driver: bridge

volumes:
  redis_data:
  db_data:
