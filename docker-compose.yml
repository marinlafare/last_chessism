services:
  chessism-api:
    build: .
    image: chessism-api:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
    networks:
      - chessism_net
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api_logs:/app/logs

  # --- SERVICE FOR GPU 0 (RTX 4060) ---
  leela-service-gpu0:
    build: ./leela-service
    image: leela-service:latest
    runtime: nvidia # <-- USE THIS INSTEAD OF 'DEPLOY'
    ports:
      - "9999:9999" # Host port 9999
    environment:
      - NVIDIA_VISIBLE_DEVICES=0 # <-- USE THIS TO SELECT HOST GPU 0
      - LC0_TARGET_GPU=0
      - LC0_BACKEND=cuda-fp16
    networks:
      - chessism_net
    # 'deploy' key removed

  # --- SERVICE FOR GPU 1 (GTX 1070) ---
  leela-service-gpu1:
    build: ./leela-service
    image: leela-service:latest
    runtime: nvidia # <-- USE THIS INSTEAD OF 'DEPLOY'
    ports:
      - "9998:9999" # Host port 9998
    environment:
      - NVIDIA_VISIBLE_DEVICES=1 # <-- USE THIS TO SELECT HOST GPU 1
      - LC0_TARGET_GPU=0
      - LC0_BACKEND=cuda
    networks:
      - chessism_net
    # 'deploy' key removed

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: chessism_user
      POSTGRES_PASSWORD: chessism_pass
      POSTGRES_DB: chessism_db
    ports:
      - "5433:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - chessism_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chessism_user -d chessism_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  chessism_net:
    driver: bridge