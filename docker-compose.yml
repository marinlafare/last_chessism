services:
  chessism-api:
    build: .
    image: chessism-api:latest
    ports:
      - "8000:8000"
    environment:
      # This URL tells the API to connect to the 'db' service
      # on the internal Docker network.
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
    networks:
      - chessism_net
    # --- MODIFIED: Added depends_on for Leela services ---
    depends_on:
      db:
        condition: service_healthy
      # --- THIS IS THE FIX ---
      # The API will now wait for both Leela services to
      # start before it starts itself.
      leela-service-gpu0:
        condition: service_started
      leela-service-gpu1:
        condition: service_started
    volumes:
      # This maps the local host directory ./api_logs to the container
      # This is where 'illegall_fen.txt' is written.
      - ./api_logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  leela-service-gpu0:
    build: ./leela-service
    image: leela-service-gpu0
    ports:
      - "9999:9999"
    environment:
      - LC0_TARGET_GPU=0
      - LC0_BACKEND=cuda-fp16
      - CUDA_VISIBLE_DEVICES=0
    networks:
      - chessism_net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: all

  leela-service-gpu1:
    build: ./leela-service
    image: leela-service-gpu1
    ports:
      - "9998:9999"
    environment:
      - LC0_TARGET_GPU=0
      - LC0_BACKEND=cuda
      - CUDA_VISIBLE_DEVICES=1
    networks:
      - chessism_net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: all

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: chessism_user
      POSTGRES_PASSWORD: chessism_pass
      POSTGRES_DB: chessism_db
    ports:
      - "5433:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - chessism_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chessism_user -d chessism_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  chessism_net:
    driver: bridge