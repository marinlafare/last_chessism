services:
  chessism-api:
    build: .
    image: chessism-api:latest
    ports:
      - "8000:8000"
    environment:
      # This URL tells the API to connect to the 'db' service
      # on the internal Docker network.
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
    networks:
      - chessism_net
    # This wait is critical to prevent the API from crashing on startup
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # This maps the local host directory ./api_logs to the container
      # This is where 'illegall_fen.txt' is written.
      - ./api_logs:/app/logs
    # Note: Running as root is required since we removed the fragile 'user:' declaration.

  leela-service:
    build: ./leela-service
    image: leela-service:latest
    ports:
      - "9999:9999"
    environment:
      - LC0_TARGET_GPU=0
    networks:
      - chessism_net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: chessism_user
      POSTGRES_PASSWORD: chessism_pass
      POSTGRES_DB: chessism_db
    ports:
      # Maps your host port 5433 to the container's 5432
      - "5433:5432"
    volumes:
      # This maps the './db_data' folder on your host computer to the PostgreSQL data directory.
      # This ensures database persistence.
      - ./db_data:/var/lib/postgresql/data
    networks:
      - chessism_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chessism_user -d chessism_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  chessism_net:
    driver: bridge