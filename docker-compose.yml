services:
  chessism-api:
    build: .
    image: chessism-api:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
    networks:
      - chessism_net
    depends_on:
      db:
        condition: service_healthy
      leela-service-gpu0:
        condition: service_started
      leela-service-gpu1:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./api_logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  leela-service-gpu0:
    build: ./leela-service
    image: leela-service-gpu0
    ports:
      - "9999:9999"
    environment:
      - LC0_TARGET_GPU=0
      - LC0_BACKEND=cuda-fp16
      - CUDA_VISIBLE_DEVICES=0
    networks:
      - chessism_net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: all

  leela-service-gpu1:
    build: ./leela-service
    image: leela-service-gpu1
    ports:
      - "9998:9999"
    environment:
      - LC0_TARGET_GPU=0
      - LC0_BACKEND=cuda
      - CUDA_VISIBLE_DEVICES=1
    networks:
      - chessism_net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: all

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: chessism_user
      POSTGRES_PASSWORD: chessism_pass
      POSTGRES_DB: chessism_db
    ports:
      - "5433:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - chessism_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chessism_user -d chessism_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - chessism_net
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker-gpu0:
    build: .
    image: chessism-api:latest 
    container_name: worker-gpu0
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=gpu_0_queue
    networks:
      - chessism_net
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      leela-service-gpu0:
        condition: service_started
      leela-service-gpu1:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  worker-gpu1:
    build: .
    image: chessism-api:latest 
    container_name: worker-gpu1
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=gpu_1_queue
    networks:
      - chessism_net
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      leela-service-gpu0:
        condition: service_started
      leela-service-gpu1:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  fen-worker-1:
    build: .
    image: chessism-api:latest
    container_name: fen-worker-1
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=fen_queue
    networks:
      - chessism_net
    depends_on:
      - redis
      - db

  fen-worker-2:
    build: .
    image: chessism-api:latest
    container_name: fen-worker-2
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=fen_queue
    networks:
      - chessism_net
    depends_on:
      - redis
      - db

  fen-worker-3:
    build: .
    image: chessism-api:latest
    container_name: fen-worker-3
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=fen_queue
    networks:
      - chessism_net
    depends_on:
      - redis
      - db

  # --- NEW: THE "BOSS" WORKER ---
  pipeline-worker:
    build: .
    image: chessism-api:latest
    container_name: pipeline-worker
    command: arq worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://chessism_user:chessism_pass@db:5432/chessism_db
      - REDIS_HOST=redis
      - QUEUE_NAME=pipeline_queue # <-- Listens to its own queue
    networks:
      - chessism_net
    depends_on:
      - redis
      - db

networks:
  chessism_net:
    driver: bridge

volumes:
  redis_data:
  db_data: